<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Estudiante</button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Listar Estudiantes</button>
</div>

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Estudiante</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th>
                    Nombres
                </th>
                <th>
                    Apellidos
                </th>
                <th>
                    Codigo
                </th>
                <th>
                    Documento
                </th>
                <th>
                    Carrera
                </th>
                <th>
                    Municipio
                </th>
                <th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.nombres}}</td>
                <td>{{row.apellidos}}</td>
                <td>{{row.codigo}}</td>
                <td>{{row.documento}}</td>
                <td class="row">{{row.carrera.nombre}}</td>
                <td class="row">{{row.municipio.nombre}}</td>              
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Estudiante</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
                    <label for="nombre">Datos estudiante</label>
                    <label for="nombres">Nombres</label>
                    <input id="nombres" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.nombres"
                           placeholder="Nombres"/>
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.apellidos"
                           placeholder="Apellidos"/>
                    <label for="codigo">C&oacute;digo</label>
                    <input id="codigo" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.codigo"
                           placeholder="Codigo"/>
                    <label for="documento">Documento</label>
                    <input id="documento" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.documento"
                           placeholder="Documento"/>
                    <label for="fecha">Fecha de nacimiento</label>
                    <div ng-controller="AppCtrl" ng-cloak>
                      <md-content layout-padding>                    
                        <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
                      </md-content>
                    </div>
                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.idAseg ? 'error' : ''">
                    <label>Carrera</label>
                    <select id="carrera" class="form-control" 
                            ng-model="datosFormulario.carrera"
                            ng-options="option.nombre for option in listaCarreras track by option.id">
                    </select>
                    <div ng-show="errores.carrera">{{errores.carrera}}</div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.idAseg ? 'error' : ''">
                    <label>Municipio</label>
                    <select id="municipio" class="form-control" 
                            ng-model="datosFormulario.municipio"
                            ng-options="option.nombre for option in listaMunicipios track by option.id">
                    </select>
                    <div ng-show="errores.municipio">{{errores.municipio}}</div>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
